<html>
<head>
  <script type="text/javascript" src="JavaScript/parse-sdk.js"></script>
  <script type="text/javascript" src="JavaScript/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
  <link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <title>Events</title>
  <script type="text/javascript" src="JavaScript/Event-Template.js"></script>
</head>
<body>

  <div class="bar bar-nav">

        <a class="navigate-right">
